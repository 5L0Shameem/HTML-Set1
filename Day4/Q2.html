<!DOCTYPE html>
<html>
    <head>
        <title>Student Grade Evaluator</title>
    </head>
    <body>


        <h2>Student Grade Evaluator</h2>

        <script>
            let marks = 89;

            if (marks >= 75) {
                document.write("Grade A");
                console.log("Grade A");
            }
            else if (marks >= 60) {
                document.write("Grade B");
                console.log("Grade B");
            }
            else if (marks >= 40) {
                document.write("Grade C");
                console.log("Grade C");
            }
            else {
                document.write("Fail");
                console.log("Fail");
            }
        </script>
    </body>
</html>
