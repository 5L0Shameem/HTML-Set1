<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            background-color: white;
            width: 350px;
            padding: 25px;
            border: 2px solid #ccc;
            border-radius: 12px;
            text-align: center;
            margin: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-card h1 {
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .profile-card h3 {
            font-size: 18px;
            font-weight: 600;
            color: #555;
            margin-bottom: 15px;
            text-decoration: underline;
        }

        .profile-card p {
            font-size: 15px;
            line-height: 1.6;
            letter-spacing: 0.5px;
            color: #333;
            margin-bottom: 20px;
        }

        .profile-card button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .profile-card button:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body>

    <div class="profile-card">
        <h1>Shaik Shameem</h1>
        <h3>Frontend Developer</h3>
        <p>
            I am a passionate web developer interested in creating clean and user-friendly websites.
            I love learning new technologies and improving my skills every day.
        </p>
        <button>Contact Me</button>
    </div>

</body>
</html>
