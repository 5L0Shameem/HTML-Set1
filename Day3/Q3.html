<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Feature List</title>

    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .feature-section {
            width: 60%;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .feature-section h1 {
            text-align: center;
            font-size: 28px;
            color: #222;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }

        .feature-section ul {
            list-style-type: none;
            padding: 0;
        }

        .feature-section ul li {
            background-color: #e6f0ff;
            color: #003366;
            padding: 15px;
            margin: 12px 0;
            border: 2px solid #007BFF;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            transition: 0.3s;
        }

        .feature-section ul li:hover {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transform: scale(1.03);
        }
    </style>

</head>
<body>

    <section class="feature-section">
        <h1>Our Product Features</h1>

        <ul>
            <li>Fast Performance and Smooth Experience</li>
            <li>User-Friendly Interface for Easy Navigation</li>
            <li>Secure Data Protection and Privacy</li>
            <li>24/7 Customer Support Available</li>
            <li>Cloud Storage Access Anytime Anywhere</li>
        </ul>
    </section>

</body>
</html>
