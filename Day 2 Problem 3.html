<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

    <h1 title="Student Registration Form">Student Registration Form</h1>

    <form title="Registration Form">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required placeholder="Enter your name"><br><br>
        <label for="email">Email ID:</label><br>
        <input type="email" id="email" name="email" required placeholder="example@gmail.com"><br><br>
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required
               placeholder="10 digit number"
               pattern="[0-9]{10}"
               title="Phone number must be 10 digits"><br><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required min="18" max="60"
               placeholder="Enter age (18 to 60)"><br><br>
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <input type="submit" value="Register">

    </form>

</body>
</html>
